<mat-dialog-content>
    <div class="container">
        <div class="header">
            <div class="header-companyLogo">
                
                <img [src]="recruiter.companyLogo">
                <div class="rating">
    
                    <ngx-star-rating [(ngModel)] = "rating" [id]="'rating'" name="rating" [disabled]="true" ></ngx-star-rating>
                    <h3>{{ratingLabel | number : '1.2-2'}}</h3>
                </div>
            </div>
      
            <div class="pie-chart">
                <angular-d3-cloud
                [data]="sentimentData"
                [width]="300"
                [height]="300"
                [padding]="2"
                font="serif"
                [rotate]="0"
                [autoFill]="true"
                *ngIf="sentimentData.length != 0"
                ></angular-d3-cloud>
            </div>
        </div>
        <div class="body">
            <p> <b>Job Position: </b>{{jobOffer.jobPosition}}</p>
            <p> <b>Job Description: </b>{{jobOffer.jobDescription}}</p>
            <p> <b>Location: </b>{{jobOffer.location}}</p>
            <p> <b>Vacancy: </b>{{jobOffer.vacancy}}</p>
            <p> <b>Hiring Date: </b>{{jobOffer.dateDuration}}</p>
            <p> <b>Skill/s Needed: </b>

            </p>
            <ul>
                <li *ngFor="let skill of jobOffer.skills"> {{skill | titlecase}}</li>
            </ul>
            <img [src]="jobOffer.attachment">


        </div>

        <div class="buttons">
            <button mat-raised-button (click)="openEditJobOffer()" *ngIf="jobOffer.status == 'active'">Edit</button>
            <button mat-raised-button (click)="openArchiveJobOffer()" *ngIf="jobOffer.status == 'active'">Archive</button>
            <button mat-raised-button (click)="openRestoreJobOffer()" *ngIf="jobOffer.status == 'archived'">Restore</button>

        </div>

    </div>
</mat-dialog-content>
