<mat-dialog-content>
    <div class="container">
        <div class="profile-picture">
            <img [src]="developer.photoURL ? developer.photoURL: '/assets/images/placeholder.png'">
            <button mat-mini-fab (click)="profilepic.click()">
                    <mat-icon>edit</mat-icon>
                   </button>
            <input type="file" name="profilepic" #profilepic hidden (change)="uploadImage($event)" accept="image/*">
        </div>
        <form #editDeveloperForm="ngForm" (ngSubmit)="editDeveloper(editDeveloperForm.value)">
            <mat-form-field appearance="outline">
                <mat-label>Developer Name</mat-label>
                <input matInput [(ngModel)]="developer.developerName" placeholder="Enter Developer Name" #developerName="ngModel" type="text" name="developerName" required>

            </mat-form-field>
            <input type="hidden" [(ngModel)]="developer.id" name="id">
            <button type="submit" mat-raised-button [disabled]="editDeveloperForm.invalid">Save</button>
            <button mat-raised-button (click)="openRemoveDeveloperDialog()" type="button">Remove</button>
        </form>

    </div>

</mat-dialog-content>
